databases:
  - name: budget_app
    databaseName: budget_app_gvi1
    user: budget_app_gvi1_user

services:
  - type: web
    name: mobile-app-zn
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budget_app
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false